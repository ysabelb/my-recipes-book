  <body>
    <!-- Container starts here  -->
    <div class="container mt-5 px-5">
    
    <header>
    <h1 class="text-center m-5"> My Recipes Book </h1>
    </header>
   
  
    <!-- Form starts here  --> 
    <form id="new-recipe-form">
    <!-- Added a span to show validation on the top -->
    <span id="input-validation"></span>

        <!-- Input New Recipe Name  -->
        <div class="row">
            <div class="mb-3">
            <label for="new-recipe-name" class="form-label">Name of Dish:</label>
            <input type="text" class="form-control" id="new-recipe-name" placeholder="What yummy thing are we cooking ">
            <span id ="input-validation-name"></span>
          </div>
        </div>
        <!-- Input Ingredients  -->
        <div class="mb-3">
          <label for="new-recipe-ingredients" class="form-label">Ingredients are: </label>
          <input type="text" class="form-control" id="new-recipe-ingredients" placeholder="What do we need">
          <span id ="input-validation-ingredients"></span>
        </div>
        <!-- Input Method  -->
        <div class="mb-3">
            <label for="new-recipe-method" class="form-label">Method:</label>
            <input type="text" class="form-control" id="new-recipe-method" placeholder="First ... ">
            <span id ="input-validation-method"></span>
        </div>

        <!-- Button Add Recipe-->
        <div class="text-center mt-1">
          <button id="addRecipe" type="submit"  class="btn btn-success mb-3 ">Add Recipe</button>
        </div>

      </form>

     <ul id="recipesList" class="list-group d-flex flex-row flex-wrap  mt-5 justify-content-center">
